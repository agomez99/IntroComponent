<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Intro component with sign up form</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <div clas="info-container">
              <h1 class="header">Learn to code by watching others</h1>
              <p class="info-body">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
              </p>
            </div>
          </div>
          <div class="col">
            <div class="signup-container">
              <button type="submit" class="btn btn-primary top-btn">
                Try it free 7 days then $20/mo. thereafter
              </button>

              <form
                class="form"
                id="myForm"
                onsubmit="handleFormSubmission(event)"
              >
                <div class="mb-3">
                  <input
                    type="first-name"
                    placeholder="First Name"
                    class="form-control"
                    id="first-name"
                    aria-describedby="emailHelp"
                  />
                  <div class="error-name"></div>
                </div>
                <div class="mb-3">
                  <input
                    type="last-name"
                    placeholder="Last Name"
                    class="form-control"
                    id="last-name"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                    id="email"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    id="password"
                  />
                </div>
                <button type="submit" onClick class="btn btn-success">
                  Claim your free trial
                </button>
                <label>
                  By clicking the button, you are agreeing to our Terms and
                  Services</label
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
