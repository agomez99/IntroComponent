<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="left-container">
              <div class="info">
                <h1 class="header">Learn to code by watching others</h1>
                <p class="info-body">
                  See how experienced developers solve problems in real-time.
                  Watching scripted tutorials is great, but understanding how
                  developers think is invaluable.
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="signup-container">
              <button type="submit" class="top-btn">
                Try it free 7 days then $20/mo. thereafter
              </button>
              <form
                class="form"
                id="myForm"
                onsubmit="handleFormSubmission(event)"
              >
                <div class="mb-3 input-container">
                  <input
                    type="text"
                    placeholder="First Name"
                    class="form-control"
                    id="first-name"
                    oninput="clearErrorMessage()"
                  />
                  <span class="error-icon"></span>
                  <span id="error-first-name"></span>
                </div>
                <div class="mb-3 input-container">
                  <input
                    type="text"
                    placeholder="Last Name"
                    class="form-control"
                    id="last-name"
                    oninput="clearErrorMessage()"
                  />
                  <span class="error-icon1"></span>
                  <div id="error-last-name"></div>
                </div>
                <div class="mb-3 input-container">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                    id="email"
                    oninput="clearErrorMessage()"
                  />
                  <span class="error-icon2"></span>
                  <div id="error-email"></div>
                </div>
                <div class="mb-3 input-container">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    id="password"
                    oninput="clearErrorMessage()"
                  />
                  <span class="error-icon3"></span>
                  <div id="error-password"></div>
                </div>
                <button type="submit" class="btn submit-btn">
                  Claim your free trial
                </button>
                <p class="terms">
                  By clicking the button, you are agreeing to our</label><span class="services"> Terms and
                  Services</p>
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
